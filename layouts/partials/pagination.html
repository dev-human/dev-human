<ul class="flex place-content-center mt-6">
    {{ if .Paginator.HasPrev }}
    <li>
        <a
                class="mx-1 flex h-9 w-9 items-center justify-center rounded-full border border-blue-gray-100 bg-white p-0 text-sm text-blue-gray-500 transition duration-150 ease-in-out hover:bg-light-300"
                href="{{ .Paginator.First.URL }}"
                aria-label="First"
        >
            &laquo;
        </a>
    </li>
    <li>
        <a
                class="mx-1 flex h-9 w-9 items-center justify-center rounded-full border border-blue-gray-100 bg-white p-0 text-sm text-blue-gray-500 transition duration-150 ease-in-out hover:bg-light-300"
                href="{{ .Paginator.Prev.URL }}"
        >
            {{ .Paginator.Prev.PageNumber }}
        </a>
    </li>
    {{ end }}
    <li>
        <a
                class="mx-1 flex h-9 w-9 items-center justify-center rounded-full bg-emerald-500 p-0 text-sm text-white shadow-md transition duration-150 ease-in-out"
                href="{{ .Paginator.URL }}"
        >
            {{ .Paginator.PageNumber }}
        </a>
    </li>
    {{ if .Paginator.HasNext }}
    <li>
        <a
                class="mx-1 flex h-9 w-9 items-center justify-center rounded-full border border-blue-gray-100 bg-white p-0 text-sm text-blue-gray-500 transition duration-150 ease-in-out hover:bg-light-300"
                href="{{ .Paginator.Next.URL }}"
        >
            {{ .Paginator.Next.PageNumber }}
        </a>
    </li>
    <li>
        <a
                class="mx-1 flex h-9 w-9 items-center justify-center rounded-full border border-blue-gray-100 bg-white p-0 text-sm text-blue-gray-500 transition duration-150 ease-in-out hover:bg-light-300"
                href="{{ .Paginator.Last.URL }}"
                aria-label="Last"
        >
            &raquo;
        </a>
    </li>
    {{ end }}
</ul>
